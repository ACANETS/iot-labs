#
# @file aws_iot_config.ini
# @brief AWS IoT specific configuration file
#


[DEFAULT]
# certificate path
AWS_IOT_CERTS_PATH = ../certs/

# Customer specific MQTT HOST. The same will be used for Thing Shadow
AWS_IOT_MQTT_HOST = a1nuezugoknr5e.iot.us-east-1.amazonaws.com 
# default port for MQTT/S
AWS_IOT_MQTT_PORT = 443 
# MQTT client ID should be unique for every device
AWS_IOT_MQTT_CLIENT_ID =        imac_office_test
# Thing Name of the Shadow this device is associated with
AWS_IOT_MY_THING_NAME =	       thing-imac-o 
# Root CA file name
AWS_IOT_ROOT_CA_FILENAME  =    amazon-root-ca.pem
# device signed certificate file name
AWS_IOT_CERTIFICATE_FILENAME =  1d04b4273a-certificate.pem.crt
# Device private key filename
AWS_IOT_PRIVATE_KEY_FILENAME =  1d04b4273a-private.pem.key

# serial number
SN = 0

[LOCATION]
CITY = Boston
STATE = MA
